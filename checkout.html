    <h1>Checkout</h1>
    <form>
        <label for="Creditcard">Credit Card Number:</label>
        <input 
        type="text"
        id="cardnumber"
        name="cardnumber"
        placeholder="1234-5678-9876-4321"
        />
    
    <br>
    
        <label for="cardname">Name on Card:</label>
        <input 
        type="text"
        id="nameoncard"
        name="nameoncard"
        placeholder="John Smith"
        />
    
    <br>

    
        <label for="Email">Email:</label>
        <input 
        type="text"
        id="Email"
        name="Email"
        placeholder="Email"
        />

        <label for="CVV">CVV</label>
        <input
        type="text"
        id="cvv"
        name="cvv"
        placeholder="123"
        />
    
    <br>
    <h3>Billing Address</h3>
    <label for="Billingaddress">Street Line</label>
    <input
    type="text"
    id="billingaddress"
    name="billingaddress"
    placeholder="45 Washington St."
    />

    <label for="city">City</label>
    <input
    type="text"
    id="city"
    name="city"
    placeholder="Los Angeles"
    />

    <label for="state">State</label>
    <input
    type="text"
    id="state"
    name="state"
    placeholder="California"
    />
    
    <label for="zipcode">Zip Code</label>
    <input
    type="text"
    id="zipcode"
    name="zipcode"
    placeholder="34567"
    />
    </form>

    
    
    

        
    <br>
    <button type="submit" name="submit-button">
        <img src="images/enter-arrow.png"
        height="30"
        alt="submit button" />
    </button>
