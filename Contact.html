<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>About Us</h1>
    <br>
    <div class="contactus">
    <h2>Contact us</h2>
    <form>
        <label for="firstname"></label>
        <input type="text" id="firstname" name="firstname" maxlength="100" placeholder="First Name" />
        <label for="lastname"></label>
        <input type="text" id="lastname" name="lastname" maxlength="100" placeholder="Last Name"/>
        <label for="phonenumber"></label>
        <input type="text" id="phonenumber" name="phonenumber" maxlength="100" placeholder="Phone Number"/>
        <label for="email"></label>
        <input type="text" id="email" name="email" maxlength="100" placeholder="Email"/>
        <div>
            <div>
            <label for="comments"></label>

        </div>
        <div>
            <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Message" ></textarea>
            </div>
       </div>
        
        



    </form>
    </div>
</body>
</html>
